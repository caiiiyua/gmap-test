<div class="container" ng-controller="LoginCtrl as login">
	<form>
		<div class="form-group">	
		<label class="label" for="user_input">
			Username:
		</label>
		<input type="text" placeholder="username" id="user_input" ng-model="username">

		<label class="label" for="pw_intput">
			Password:
		</label>
		<input type="text" placeholder="password" id="pw_intput" ng-model="password">
		
		</div>
		<button class="btn-danger" type="submit">Register</button>
	</form>
</div>
