<!DOCTYPE html>

<html ng-app="myapp">
  <head>
    <title>Google Map API Testing</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">
    <script src="http://ditu.google.cn/maps/api/js?sensor=false"></script>
    <script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bower/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bower/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/myapp.js" type="text/javascript" charset="utf-8"></script>
    <!-- // <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script> -->
  </head>

  <body ng-controller="MainController as main">
    <div class="container">
      <div class="nav">
        <div class="container">
          <ul class="nav-tabs pull-left">
            <li ng-class="{active:main.isActive(1)}" ng-click="main.setActive(1)"><a href="#">Home</a></li>
            <li ng-class="{active:main.isActive(2)}" ng-click="main.setActive(2)"><a href="#/gmap">GMap</a></li>
          </ul>
          <ul class="nav-pills pull-right">
            <li ng-class="{active:main.isActive(3)}" ng-click="main.setActive(3)"><a href="#/signup">Sign Up</a></li>
            <li ng-class="{active:main.isActive(4)}" ng-click="main.setActive(4)"><a href="#/login">Log In</a></li>
            <li ng-class="{active:main.isActive(5)}" ng-click="main.setActive(5)"><a href="#/about">About</a></li>
          </ul>
        </div>
      </div>
      <div ng-view></div>

      <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright 2015, SoleTrip</p>
      </div>
      </footer>
    </div>
  </body>
</html>
